# Stage 1: Build the Angular app
FROM node:20.11.1 as build

WORKDIR /app
# ENV DeployFolder dev
COPY package*.json ./

RUN npm install

COPY . .

# Build the Angular app for SSR
RUN npm run build && npm run post-build

# RUN npm run post-build

# Stage 2: Create a lightweight container with just the Angular Universal files
FROM node:20.11.1

WORKDIR /app

COPY --from=build /app/dist /app/dist

EXPOSE 4000

